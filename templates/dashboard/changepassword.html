<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="/images/loja logo (1).png" alt="Loja Logo" class="logo">
        </div>
        <div class="header-middle">
            <button class="category-button">All category <span>&#9662;</span></button>
            <button class="store-button">Store</button>
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">&#128269;</button>
        </div>
        <div class="header-right">
            <p>Welcome Zain yousaf! <a href="#">Dashboard</a> | <a href="#">Logout</a></p>
            <div class="cart-icon">
                <span class="cart-count">1</span>
                &#128722;
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li class="menu-item">My Orders</li>
                <li class="menu-item">Change Password</li>
                <li class="menu-item">Update Profile</li>
            </ul>
            <button class="logout-button">Log out</button>
        </div>
        <div class="main-content">
            <div class="change-password">
                <h2>Change Your Password</h2>
                <form>
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Current password">
                    <label for="new-password">Create new password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="New password">
                    <label for="confirm-password">Confirm new password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                    <button type="submit" class="save-password-button">Save Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
